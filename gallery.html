	<script>
		//Import images
		var image = [
			{"image":"img/image7.jpg", "thumbnail":"img/thumbnail7.jpg"},
			{"image":"img/image6.jpg", "thumbnail":"img/thumbnail6.jpg"},
			{"image":"img/image5.jpg", "thumbnail":"img/thumbnail5.jpg"},
			{"image":"img/image4.jpg", "thumbnail":"img/thumbnail4.jpg"},
			{"image":"img/image3.jpg", "thumbnail":"img/thumbnail3.jpg"},
			{"image":"img/image2.jpg", "thumbnail":"img/thumbnail2.jpg"},
			{"image":"img/image1.jpg", "thumbnail":"img/thumbnail1.jpg"},
			{"image":"img/image0.jpg", "thumbnail":"img/thumbnail0.jpg"}
		];

		//Calculate how many rows there should be
		var noRows = Math.floor(image.length / 3);
		if (image.length % 3 != 0) {
			noRows++;
		}

		//Put images into table
		var text = '<table>';
		for (i = 0; i < noRows; i++) {
			for (j = 0; j < 3; j++) {
				if (3 * i + j >= image.length) {
					break;
				} else {
					text += '<td><table><tr><td width="30%"><a href="' + image[3 * i + j].image + '"><image class="gallery_image" src="' + image[3 * i + j].thumbnail + '"/></a></td></tr></table></td>';
				}
			}
			text += '</tr>';
		}
		text += '</table>';
		document.getElementById('gallery').innerHTML = text;
	</script>
