<footer>
    <section id="contact" class="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Contact Us</h2>
                    <h4><strong>{{ site.owner }}</strong></h4>
                    <p>
                        {% for address in site.address %}
                        {{ address.line }}<br>
                        {% endfor %}
                    </p>
                    <ul class="list-unstyled">
                        <li><i class="fa fa-phone fa-fw"></i> {{ site.telephone }}</li>
                        <li><i class="fa fa-envelope-o fa-fw"></i>  <a href="mailto:{{ site.email }}">{{ site.email }}</a>
                        </li>
                    </ul>
                    <br>
                    <div class="row justify-content-md-center">
                        <div class="col-md-1">
                            <a href="https://facebook.com/groups/{{ site.facebook_group }}" class="text-red"><i class="fab fa-facebook-f fa-fw fa-3x"></i></a>
                        </div>
                        <div class="col-md-1">
                            <a href="https://instagram.com/{{ site.instagram_username }}" class="text-red"><i class="fab fa-instagram fa-fw fa-3x"></i></a>
                        </div>
                    </div>
                    <br>
                    <br>
                    <hr class="small">
                    <p class="text-muted">Copyright &copy; {{ site.copyright }} 20{{ site.time | date: '%y' }}</p>
                </div>
            </div>
        </div>
    </section>
</footer>
