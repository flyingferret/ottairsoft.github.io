---
layout: default
---

{% assign num = page.photos.size %}

<section id="gallery" class="gallery">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2> {{ page.description}} </h2>
                <div class="row">
                    {% for i in (1..num) %}
                    
                    <div class="col-md-6">
                        <div class="portfolio-item">
                            <a href="{{ site.baseurl }}/img/galleries/{{ page.photos.set }}-{{ i }}.jpg">
                            <img src="{{ site.baseurl }}/img/galleries/{{ page.photos.set }}-{{ i }}.jpg" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}" class="img-portfolio img-responsive">    
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                    
                <div>
                    <a href="{{ site.baseurl }}/galleries/" class="btn btn-dark btn-lg">View All Galleries</a>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
